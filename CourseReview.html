    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

  <body>
    <div class="headerDiv">

      <img src="vsu_logo.png" alt="VSU Logo" width="150px">
      <img class="myLogo" src="vsu_logo.png" alt="VSU Logo" width="150px">
      </div>
    <div class="navbar">
        <ul class="centered-list">
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="VSUReview.html">VSU Review</a></li>

            <li><a href="TeacherReview.html">Teacher Review</a></li>

    <button class="chatbot-toggler">

      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there I'm the VSU chatbox! ðŸ‘‹<br>What classes are you enrolled in this semester and how are they going so far?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>

  </body>
